{% extends "base.html" %}

{% block title %}Adicionar Fornecedor{% endblock %}
{% load static %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">Editar Fornecedor</h2>

<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" name="nome" id="id_nome" class="block w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700 placeholder-gray-400" value="{{ form.nome.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-4">
            <label for="id_cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
            <input type="text" name="cnpj" id="id_cnpj" class="block w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700 placeholder-gray-400" value="{{ form.cnpj.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-4">
            <label for="id_endereco" class="block text-sm font-medium text-gray-700">Endere√ßo</label>
            <input type="text" name="endereco" id="id_endereco" class="block w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700 placeholder-gray-400" value="{{ form.endereco.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-4">
            <label for="id_telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="text" name="telefone" id="id_telefone" class="block w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700 placeholder-gray-400" value="{{ form.telefone.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" class="block w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700 placeholder-gray-400" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-4">
            <label for="id_ativo" class="block text-sm font-medium text-gray-700">Status</label>
            <select name="ativo" id="id_ativo" class="block w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700">
                <option value="True" {% if form.ativo.value == 'True' %}selected{% endif %}>Ativo</option>
                <option value="False" {% if form.ativo.value == 'False' %}selected{% endif %}>Inativo</option>
            </select>
        </div>
        
        <div class="mb-4">
            <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Salvar Fornecedor
            </button>
        </div>
    </form>
</div>
{% endblock %}
