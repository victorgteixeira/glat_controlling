{% extends "base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - GLAT CONTROLLING</title>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center h-screen">
    <div class="p-6 bg-sky-50 shadow-md rounded-md text-center">
        <h1 class="text-2xl font-bold text-sky-900">Deseja sair?</h1>
        <p class="text-gray-600 mt-2">Tem certeza de que deseja sair do GLAT CONTROLLING?</p>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-sky-700 hover:bg-sky-800 text-white font-semibold px-4 py-2 rounded">
                Confirmar Logout
            </button>
            <a href="{% url 'home' %}" class="ml-4 text-sky-700 hover:underline">
                Cancelar
            </a>
        </form>
    </div>
</body>
</html>
{% endblock %}
